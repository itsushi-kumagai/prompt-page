<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Prompt-page-1</title>
</head>
<body>
    <section>
        <div class="prompt">
            <div class="prompt-erea">
                <div class="prompt-contents">
                    <div class="prompt-inner">
                        <h2>Login</h2>
                        <form action="#"" method="post" class="form-erea">
                            <div class="text-box">
                                <div class="text">
                                    <label for="name">E-mail adress</label>
                                </div> 
                                <div class="box">
                                    <input type="text" id="name" name="email">
                                </div>
                            </div>
                            <div class="text-box">
                                <div class="text">
                                    <label for="email">pass word</label>
                                </div>
                                <div class="box">
                                    <input type="mail" id="email" name="password">
                                </div>
                            </div>
                            <div class="sns-icon-erea">
                                <div class="sns-icon face"><i class="fab fa-facebook-f"></i></div>
                                <div class="sns-icon twi"><i class="fab fa-twitter"></i></div>
                                <div class="sns-icon goo"><i class="fab fa-google"></i></div>
                                
                            </div>
                        </form>
                        <input type="button" value="Login" class="btn1">
                        <div class="pass-link"><a href="#">forget password ?</a></div>
                        <div class="btn2">
                            <a href="#">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
