<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Prompt-page-1</title>
</head>
<body>
    <section>
        <div class="prompt">
            <div class="prompt-erea">
                <div class="prompt-contents">
                    <div class="prompt-inner">
                        <h2>Logging or Registering</h2>
                        <div class="content-erea">                
                                <dl class="content">
                                    <div class="content-inner">
                                        <dt class="content-img">
                                            <img src="./heart (1).png" alt="save">
                                        </dt>
                                        <dd>Save the events</dd>
                                    </div>
                                    
                                    <div class="content-inner">
                                        <dt class="content-img">
                                            <img src="./search.png" alt="list">
                                        </dt>
                                        <dd>Create my list</dd>
                                    </div>
                                    
                                    <div class="content-inner">
                                        <dt class="content-img">
                                            <img src="./conversation.png" alt="chat">
                                        </dt>
                                        <dd>Chat with users</dd>
                                    </div>
                                </dl>
                        </div>
                        <div class="btn">
                            <input type="button" value="Login" class="btn1">
                            <div class="btn2">
                                <a href="#">Register</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
